            <section id="produtos-container" class="produtos-container adicionar-produtos">
                <h1>NOVO</h1><h1>PRODUTO</h1>
                <form id="form-produto">
                    <div class="input-group">
                        <input type="text" id="nome" name="nome" placeholder="Nome do produto" required>
                        <input type="number" id="valor" name="valor" placeholder="Valor do produto" required>
                        <input type="file" id="imagem" name="imagem" placeholder="Imagem do produto" required>
                    </div>
                    <div class="button-group">
                        <button class="guardar" type="submit">Guardar</button>
                        <button class="limpar" type="reset">Limpar</button>
                    </div> 
                </form>
            </section>
